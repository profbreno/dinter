<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvem de Palavras: O que acontece nas escolas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-tag-cloud.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #wordCloudContainer {
            width: 100%;
            height: 60vh; /* Aumentado para melhor visualização */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-10 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
            O Segundo Excluído: O Que Acontece nas Escolas
        </h1>
        <p class="text-gray-600 text-lg mb-8">
            Uma nuvem de palavras destacando os conceitos-chave sobre a crítica às abordagens técnicas de currículo e a valorização da experiência vivida pelos sujeitos na escola.
        </p>
        
        <!-- Container para a nuvem de palavras -->
        <div id="wordCloudContainer"></div>
    </div>

    <footer class="text-center mt-8 text-gray-500">
        <p>Gerado com base no texto de Lopes & Macedo.</p>
    </footer>

    <script>
        // Dados para a nuvem de palavras extraídos do texto
        var data = [
            { "x": "currículo", "value": 100, "category": "Conceito Central" },
            { "x": "experiência", "value": 95, "category": "Foco Principal" },
            { "x": "sujeitos", "value": 90, "category": "Foco Principal" },
            { "x": "escolas", "value": 85, "category": "Contexto" },
            { "x": "mundo-da-vida", "value": 80, "category": "Teoria" },
            { "x": "alunos", "value": 78, "category": "Atores" },
            { "x": "professores", "value": 75, "category": "Atores" },
            { "x": "individualidade", "value": 70, "category": "Teoria" },
            { "x": "diálogo", "value": 68, "category": "Método" },
            { "x": "Paulo Freire", "value": 65, "category": "Autor" },
            { "x": "interação", "value": 60, "category": "Método" },
            { "x": "cotidiano", "value": 58, "category": "Contexto" },
            { "x": "fenomenologia", "value": 55, "category": "Teoria" },
            { "x": "conhecimento", "value": 50, "category": "Conceito Central" },
            { "x": "cultura", "value": 48, "category": "Conceito Central" },
            { "x": "prática", "value": 45, "category": "Método" },
            { "x": "biográfica", "value": 42, "category": "Teoria" },
            { "x": "passado", "value": 40, "category": "Teoria" },
            { "x": "presente", "value": 40, "category": "Teoria" },
            { "x": "futuro", "value": 40, "category": "Teoria" },
            { "x": "oprimido", "value": 38, "category": "Teoria" },
            { "x": "William Pinar", "value": 35, "category": "Autor" },
            { "x": "currere", "value": 35, "category": "Teoria" },
            { "x": "crítica", "value": 30, "category": "Método" },
            { "x": "implementação", "value": 25, "category": "Contexto" }
        ];

        anychart.onDocumentReady(function () {
            // Cria a nuvem de palavras
            var chart = anychart.tagCloud(data);

            // Configura o título (opcional, já temos no HTML)
            // chart.title('Nuvem de Palavras sobre "O Segundo Excluído"')

            // Configura a escala de cores
            chart.colorScale(anychart.scales.ordinalColor().colors(['#2563eb', '#1d4ed8', '#4f46e5', '#1e293b', '#475569']));
            
            // Configura os ângulos das palavras
            chart.angles([0, -90, 90]);
            
            // Ativa o modo de texto selecionável
            chart.textSpacing(5);

            // Configura as tooltips (caixas de informação ao passar o mouse)
            chart.tooltip().format("Palavra: {%x}\nRelevância: {%value}\nCategoria: {%category}");

            // Define o container onde o gráfico será renderizado
            chart.container("wordCloudContainer");

            // Renderiza o gráfico
            chart.draw();
        });
    </script>

</body>
</html>
